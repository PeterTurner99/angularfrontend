<mat-card class="logout-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title> 
        <h4>Logout</h4> 
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-body">
    <button type="button"  (click)="logout()" matButton="filled">
        Logout
      </button>
  </mat-card-content>
</mat-card>
