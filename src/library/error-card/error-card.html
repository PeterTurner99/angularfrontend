<mat-card class="error-card" appearance="outlined">
  <mat-card-header> <h3 class="error-text">Errors</h3> </mat-card-header>
  <mat-card-content>
    <ul class="error-list">
      @for (errorList of errors(); track $index) { @for (error of errorList; track
      $index) {
      <li>{{error}}</li>
      } }
    </ul>
  </mat-card-content>
</mat-card>
