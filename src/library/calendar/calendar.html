<mat-grid-list rowHeight="1:1.5" cols="22">
  <mat-grid-tile>Hours</mat-grid-tile>
  @for( day of data_processed_keys(); track $index){
  <mat-grid-tile colspan="3">{{day}}</mat-grid-tile>
  } @for (hour of hours; track $index){
  <mat-grid-tile> {{hour}} </mat-grid-tile>
  @for( day of data_keys(); track $index;){

  <mat-grid-tile colspan="3">
    <mat-grid-list cols="{{(data()[day]).length}}">
      <div class="multiple-card-holder">
        @for (item of data()[day][hour]; track $index) {

        <mat-card
          (click)="openDialog(item)"
          class="clickable data-card"
          appearance="outlined"
        >
          <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <span> {{item.description}} </span>
          </mat-card-content>
        </mat-card>

        }
      </div>
    </mat-grid-list>
  </mat-grid-tile>
  } }
</mat-grid-list>
