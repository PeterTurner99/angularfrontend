<div mat-dialog-title class="title-section Popup-title">
  <h2 class="popup-title-text">{{data.title}}</h2>
  <button matButton mat-dialog-close>x</button>
</div>

<mat-dialog-content class='popup-content'>
  <p class="popup-description">{{data.description}}</p>
  <p>
    Booking the user: <span class="popup-email">{{data.booked_email}}</span> @if(data.booked_name){ (
    <span class="popup-name">{{data.booked_name}}</span> ) }
  </p>
  <p>
    From {{start_time}} - {{start_date_string}} until {{end_time}} -
    {{end_date_string}}
  </p>
</mat-dialog-content>
