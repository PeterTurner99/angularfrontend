<div mat-dialog-title class="title-section">
  <h2>{{data.title}}</h2>
  <button matButton mat-dialog-close>x</button>
</div>

<mat-dialog-content>
  <p>{{data.description}}</p>
  <p>
    Booking the user: {{data.booked_email}} @if(data.booked_name){ (
    {{data.booked_name}} ) }
  </p>
  <p>
    From {{start_time}} - {{start_date_string}} until {{end_time}} -
    {{end_date_string}}
  </p>
</mat-dialog-content>
